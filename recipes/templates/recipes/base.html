{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'recipes/css/main.css' %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<header>
		<a href="{% url 'home' %}" class="logo">
			<img src="{% static 'recipes/image/logo.png' %}" alt="Щоденник кухаря">
			<h1>Щоденник кухаря</h1>
		</a>
		<div class="menu">
			<ul>
				<a href="{% url 'home' %}">
					<li><i class="fa-solid fa-book"></i>Рецепти</li>
				</a>
				<div class="hr-vertical"></div>
				<a href="">
					<li><i class="fa-solid fa-utensils"></i>Українська кухня</li>
				</a>
				<div class="hr-vertical"></div>
				<a href="">
					<li><i class="fa-solid fa-newspaper"></i>Новини</li>
				</a>
				<div class="hr-vertical"></div>
				<a href="">
					<li><i class="fa-solid fa-comments"></i>Поради</li>
				</a>
			</ul>
		</div>
	</header>
	<div class="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
